<head>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark py-3 bg-black fixed-top">
    <div class="container">
      <h3 class="fw-bold mb-0">
        <span class="text-white">Aswin </span>
        <span class="neon-text fs-3 ">Cruzo</span>
      </h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav fw-bold fs-5">
          <li class="nav-item"><a class="nav-link text-info me-4" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-info me-4" href="education.html">Education</a></li>
          <li class="nav-item"><a class="nav-link text-info me-4" href="skill.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link text-info me-4" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link text-info active me-4" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Title -->
  <section class="container text-center mt-5 pt-5 ">
    <h1 class="text-info mb-5 fw-bold text-light"><i class="fas fa-address-book me-3 text-info"></i>Contact Me</h1>
  </section>

  <!-- Contact Card -->
 <section class="container d-flex justify-content-center mb-5">
  <div class="card contact-card p-5 text-center shadow rounded-4" style="max-width: 450px; ">
    
    <h3 class="mb-4 fw-bold">Get in Touch</h3>
    
    <div class="d-flex align-items-center mb-3">
      <i class="fas fa-map-marker-alt me-3 fa-lg text-danger"></i>
      <span class="text-light fw-bold">Palakkad, Kerala, India</span>
    </div>
    
    <div class="d-flex align-items-center mb-3">
      <i class="fas fa-phone-alt me-3 fa-lg text-success"></i>
      <span class="text-light fw-bold">+91 9876543210</span>
    </div>
    
    <div class="d-flex align-items-center mb-3">
      <i class="fas fa-envelope me-3 fa-lg text-warning"></i>
      <span class="text-light fw-bold">aswin@example.com</span>
    </div>
    
    <div class="d-flex align-items-center mb-4">
      <i class="fab fa-linkedin me-3 fa-lg text-primary"></i>
      <a href="#" class="text-white text-decoration-none fw-semibold">linkedin.com/in/aswin</a>
    </div>
    
    <button class="btn btn-light text-black fw-bold px-4 py-2 shadow-sm" 
            data-bs-toggle="modal" data-bs-target="#contactModal"><i class="fas fa-paper-plane me-1"></i>
      Chat With Me
    </button>

  </div>
</section>


  <!-- Contact Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title text-info">Send a Message</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-info w-100">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="contact.js"></script>
</body>
</html>
